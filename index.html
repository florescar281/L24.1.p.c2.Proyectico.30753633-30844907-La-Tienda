<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="shortcut icon" href="favicon.ico">
        <title>La Tienda</title>
    </head>
    <body>
        <section id="sectionTienda">
            <h1 id="h1Tienda">La Tienda</h1>
            <table id="table">
                <tr>
                    <td>Cédula</td>
                    <td>Producto</td>
                    <td>Cantidad</td>
                    <td>Monto a Pagar</td>
                </tr>
            </table>
            <h5>
                El articulo que más se vendió fue <spam id="spamMasVendido"></spam>
            </h5>
            <h5>
                Se vendió un total de: <spam id="spamTotalVendido"></spam>$
            </h5>
            <button id="btnIngresarClienteNuevo">Ingresar nuevo cliente</button>
        </section>
        <section id="sectionCliente">
            <form>
                <label for="Cedula">Cédula</label>
                <input type="text" name="Cedula" id="Cedula" required>

                <label for="Cantidad">Cantidad</label>
                <input type="number" name="Cantidad" id="Cantidad" required min="0">

                <label for="Producto">Producto</label>
                <input type="text" name="Producto" id="Producto" required>

                <input type="submit" value="Ingresar" id="btnIngresarCliente">
            </form>
        </section>
        <script type="module">
            import {Cl_Controlador} from './js/Cl_Controlador.js'
            new Cl_Controlador();
        </script>
    </body>
</html>
